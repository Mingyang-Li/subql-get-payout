type Account @entity {
  id: ID!
  sentTransfers: [Transfer] @derivedFrom(field: "from")
  recievedTransfers: [Transfer] @derivedFrom(field: "to")
}

type Nominator @entity {
  id: ID!
  validators: [Validator] @derivedFrom(field: "id")
}

type Validator @entity {
  id: ID!
  eraPoints: Int!
  eraPayout: string!
}