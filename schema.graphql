type Nominator @entity {
  id: ID!
  validators: [Validator]! @derivedFrom(field: "id")
}

type Payout @entity {
  id: ID!
  eraPayout: BigInt!
  eraStakingReward: Int!
  from: Validator | Nominator
  to: [Validator]! @derivedFrom(field: "id") | [Nominator]! @derivedFrom(field: "id")
}

type Validator @entity {
  id: ID!
  nominators: [Nominator]! @derivedFrom(field: "id")
}