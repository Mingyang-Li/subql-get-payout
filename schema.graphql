type Account @entity {
  id: ID!
}

type NominatorValidator @entity {
  id: ID! # hash of the combination of 3 below => pick a hash algorithm
  era: Int!
  nominator: Account!
  validator: Account!
}

type Payout @entity {
  # era id + validator id
  id: ID!
  eraId: String!
  eraPayout: BigInt!
  totalValidatorRewardPoints: Int!
  remaining: Int!
  nominatorStakingPayout: String!
  validatorCommission: String!
  claimed: Boolean! # as a param
  claimedAtBlock: BigInt! # when claimed, value should be populated with block number
}

type PayoutDetail @entity {
  id: ID! #era id + account id (can be both nom or vali)
  eraId: String!
  accountId: String!
  amount: BigInt!
  claimed: Boolean!
  payout: Payout!
}

